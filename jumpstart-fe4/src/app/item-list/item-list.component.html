<div class="container-fluid">

  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">

          <div class="card">
            <div class="card-body">

              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of itemList">
                  <td>{{item.id}}</td>
                  <td> {{item.name}}</td>
                  <td>{{item.quantity}}</td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
