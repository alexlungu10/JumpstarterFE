<div class="container-fluid">

  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">

          <div class="card">
            <div class="card-body">

              <!-- <form>-->
              <div class="form-group">
                <label for="carBrandInput">Update Car Brand</label>
                <input type="text" class="form-control" id="carBrandInput" placeholder="Enter Car Brand"
                       [(ngModel)]="carBrandInput">
              </div>
              <div class="form-group">
                <label for="carQuantityInput">Update Quantity:</label>
                <input type="text" class="form-control" id="carQuantityInput" placeholder="Quantity"
                       [(ngModel)]="carQuantityInput">
              </div>
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
